<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FlotillaViewDlg" widgetVar="FlotillaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFlotillaTitle}">
            <h:form id="FlotillaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{flotillaController.selected != null}">
                        <h:outputText value="#{bundle.ViewFlotillaLabel_id}"/>
                        <h:outputText value="#{flotillaController.selected.id}" title="#{bundle.ViewFlotillaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewFlotillaLabel_nombre}"/>
                        <h:outputText value="#{flotillaController.selected.nombre}" title="#{bundle.ViewFlotillaTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewFlotillaLabel_descripcion}"/>
                        <h:outputText value="#{flotillaController.selected.descripcion}" title="#{bundle.ViewFlotillaTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FlotillaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
