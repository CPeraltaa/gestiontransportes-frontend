<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VehiculoViewDlg" widgetVar="VehiculoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVehiculoTitle}">
            <h:form id="VehiculoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vehiculoController.selected != null}">
                        <h:outputText value="#{bundle.ViewVehiculoLabel_id}"/>
                        <h:outputText value="#{vehiculoController.selected.id}" title="#{bundle.ViewVehiculoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewVehiculoLabel_tipomatricula}"/>
                        <h:outputText value="#{vehiculoController.selected.tipomatricula}" title="#{bundle.ViewVehiculoTitle_tipomatricula}"/>
                        <h:outputText value="#{bundle.ViewVehiculoLabel_matricula}"/>
                        <h:outputText value="#{vehiculoController.selected.matricula}" title="#{bundle.ViewVehiculoTitle_matricula}"/>
                        <h:outputText value="#{bundle.ViewVehiculoLabel_marca}"/>
                        <h:outputText value="#{vehiculoController.selected.marca}" title="#{bundle.ViewVehiculoTitle_marca}"/>
                        <h:outputText value="#{bundle.ViewVehiculoLabel_modelo}"/>
                        <h:outputText value="#{vehiculoController.selected.modelo}" title="#{bundle.ViewVehiculoTitle_modelo}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewVehiculoLabel_linea}"/>
                        <h:outputText value="#{vehiculoController.selected.linea}" title="#{bundle.ViewVehiculoTitle_linea}"/>
                        <h:outputText value="#{bundle.ViewVehiculoLabel_color}"/>
                        <h:outputText value="#{vehiculoController.selected.color}" title="#{bundle.ViewVehiculoTitle_color}"/>
                        <h:outputText value="#{bundle.ViewVehiculoLabel_flotillaVehiculo}"/>
                        <h:outputText value="#{vehiculoController.selected.flotillaVehiculo}" title="#{bundle.ViewVehiculoTitle_flotillaVehiculo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VehiculoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
