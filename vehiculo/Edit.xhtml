<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VehiculoEditDlg" widgetVar="VehiculoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVehiculoTitle}">
            <h:form id="VehiculoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vehiculoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{vehiculoController.selected.id}" title="#{bundle.EditVehiculoTitle_id}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_tipomatricula}" for="tipomatricula" />
                        <p:inputText id="tipomatricula" value="#{vehiculoController.selected.tipomatricula}" title="#{bundle.EditVehiculoTitle_tipomatricula}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_tipomatricula}"/>
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_matricula}" for="matricula" />
                        <p:inputText id="matricula" value="#{vehiculoController.selected.matricula}" title="#{bundle.EditVehiculoTitle_matricula}" />
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_marca}" for="marca" />
                        <p:inputText id="marca" value="#{vehiculoController.selected.marca}" title="#{bundle.EditVehiculoTitle_marca}" />
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_modelo}" for="modelo" />
                        <p:calendar id="modelo" pattern="MM/dd/yyyy" value="#{vehiculoController.selected.modelo}" title="#{bundle.EditVehiculoTitle_modelo}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_linea}" for="linea" />
                        <p:inputText id="linea" value="#{vehiculoController.selected.linea}" title="#{bundle.EditVehiculoTitle_linea}" />
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_color}" for="color" />
                        <p:inputText id="color" value="#{vehiculoController.selected.color}" title="#{bundle.EditVehiculoTitle_color}" />
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_flotillaVehiculo}" for="flotillaVehiculo" />
                        <p:selectOneMenu id="flotillaVehiculo" value="#{vehiculoController.selected.flotillaVehiculo}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{flotillaController.itemsAvailableSelectOne}"
                                           var="flotillaVehiculoItem"
                                           itemValue="#{flotillaVehiculoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vehiculoController.update}" value="#{bundle.Save}" update="display,:VehiculoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VehiculoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VehiculoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
