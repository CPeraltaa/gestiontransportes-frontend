<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PilotoCreateDlg" widgetVar="PilotoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePilotoTitle}">
            <h:form id="PilotoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pilotoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePilotoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{pilotoController.selected.id}" title="#{bundle.CreatePilotoTitle_id}" required="true" requiredMessage="#{bundle.CreatePilotoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreatePilotoLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{pilotoController.selected.nombres}" title="#{bundle.CreatePilotoTitle_nombres}" />
                        <p:outputLabel value="#{bundle.CreatePilotoLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{pilotoController.selected.apellidos}" title="#{bundle.CreatePilotoTitle_apellidos}" />
                        <p:outputLabel value="#{bundle.CreatePilotoLabel_fechanac}" for="fechanac" />
                        <p:calendar id="fechanac" pattern="MM/dd/yyyy" value="#{pilotoController.selected.fechanac}" title="#{bundle.EditPilotoTitle_fechanac}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePilotoLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{pilotoController.selected.direccion}" title="#{bundle.CreatePilotoTitle_direccion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pilotoController.create}" value="#{bundle.Save}" update="display,:PilotoListForm:datalist,:growl" oncomplete="handleSubmit(args,'PilotoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PilotoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
