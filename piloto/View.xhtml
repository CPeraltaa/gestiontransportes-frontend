<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PilotoViewDlg" widgetVar="PilotoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPilotoTitle}">
            <h:form id="PilotoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pilotoController.selected != null}">
                        <h:outputText value="#{bundle.ViewPilotoLabel_id}"/>
                        <h:outputText value="#{pilotoController.selected.id}" title="#{bundle.ViewPilotoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPilotoLabel_nombres}"/>
                        <h:outputText value="#{pilotoController.selected.nombres}" title="#{bundle.ViewPilotoTitle_nombres}"/>
                        <h:outputText value="#{bundle.ViewPilotoLabel_apellidos}"/>
                        <h:outputText value="#{pilotoController.selected.apellidos}" title="#{bundle.ViewPilotoTitle_apellidos}"/>
                        <h:outputText value="#{bundle.ViewPilotoLabel_fechanac}"/>
                        <h:outputText value="#{pilotoController.selected.fechanac}" title="#{bundle.ViewPilotoTitle_fechanac}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPilotoLabel_direccion}"/>
                        <h:outputText value="#{pilotoController.selected.direccion}" title="#{bundle.ViewPilotoTitle_direccion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PilotoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
